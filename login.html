<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页diy</title>

    <!--    <script src="assets/lib/bootstrap.css"></script>-->
    <link href="assets/lib/layui/css/layui.css" rel="stylesheet">
    <link href="assets/lib/bootstrap-theme.min.css" rel="stylesheet">
    <link href="assets/lib/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/baseAPI.js"></script>
    <link href="assets/css/login.css" rel="stylesheet">


</head>

<body>
<!--1：头部区域-->
<div class="layui-main">
    <img alt="" src="assets/images/logo.png">
</div>

<!--2：登录注册-->
<div class="loginAndRegBox">
    <div class="title-box"></div>

    <!--    2-1:登录和注册界面(并绑定的点击事件）-->
    <div class="login-box">
        <!--        登录时输入表单 （p:所有的都是作为form中一项。-->
        <form action="" class="layui-form " id="form_login">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <label>
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="username"
                           placeholder="请输入用户名"
                           required type="text"/>
                </label>
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <label>
                    <input autocomplete="off" class="layui-input" lay-verify="required|pwd" name="password"
                           placeholder="请输入密码"
                           required type="password"/>
                </label>
            </div>
            <div class="layui-form-item">
                <!--p:表单提交按钮和别的按钮的区别：多了一个lay-submit属性-->
                <button class="layui-btn  layui-btn-fluid" lay-submit>登录</button>
                <!--<button class="layui-btn layui-btn-fluid" type="button">流体按钮（最大化适应）</button>-->
            </div>
            <div class="layui-form-item links">
                <a href="javascript:" id="link_reg">去注册账号</a>
            </div>
        </form>
    </div>
    <!--    注册框的div-->
    <div class="reg-box">
        <!--        注册的表单-->
        <form action="" class="layui-form" id="form_reg">
            <div class="layui-form-item">

                <i class="layui-icon layui-icon-username"></i>
                <label>
                    <input autocomplete="off" class="layui-input" lay-verify="required" name="username"
                           placeholder="请输入用户名"
                           type="text"/>
                </label>
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <label>
                    <input autocomplete="off" class="layui-input" lay-verify="required|pwd" name="password"
                           placeholder="请输入密码"
                           type="password"/>
                </label>
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <label>
                    <input autocomplete="off" class="layui-input" lay-verify="required|pwd|repwd" name="repassword"
                           placeholder="再次确认密码"
                           required type="password"/>
                </label>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn  layui-btn-fluid" lay-submit>注册</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:" id="link_login">去登录</a>
            </div>
        </form>
    </div>
</div>


<script src="assets/lib/jquery.js"></script>
<script src="assets/lib/layui/layui.all.js"></script>
<script src="assets/js/baseAPI.js"></script>
<script src="assets/js/login.js"></script>

</body>

</html>
